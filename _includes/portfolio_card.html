<div class="col-md-4">
	<div class="card my-3">
		<a href="{{ include.link_href }}" target="_blank">
			<img src="{{ include.img_src }}" class="card-img-top" alt="Image of {{ include.name }}">
		</a>
		<div class="card-body">
			<a href="{{ include.link_href}}">
				<h3 class="card-title">{{ include.name }}</h3>
			</a>
			<h6 class="card-subtitle mb-2">{{ include.date }}</h6>
			<p class="card-text">{{ include.text }}</p>
			<a href="{{ include.link_href }}" class="btn btn-outline-primary btn-sm" target="_blank">View this artifact <i class="fas fa-external-link-alt"></i></a>
		</div>
	</div>
</div>

<div class="row section-my">
    {% for src in images %}
    <div class="{% if include.modal %}col-6 {% endif %}col-md mb-3 mb-lg-0 text-center">
		<figure class="figure mx-auto my-0">
			{% if include.modal %}<a href="#" data-toggle="modal" data-target="#imageModal" data-img-src="{{ src }}" data-img-alt="{{ include.images_alt[forloop.index0] }}"{% if include.images_width %} data-img-width="{{ include.images_width[forloop.index0] }}"{% endif %}>{% endif %}
				<img class="figure-img img-fluid{% if include.border %} img-thumbnail{% endif %}" src="{{ src }}"{% if include.images_width %}width="{{ include.images_width[forloop.index0] }}"{% endif %}{% unless include.caption %} alt="{{ include.images_alt[forloop.index0] }}"{% endunless %}>
			{% if include.modal %}</a>{% endif %}
			{% if include.caption %}<figcaption class="figure-caption text-center">{{ include.images_alt[forloop.index0] }}</figcaption> {% endif %}
		</figure>
    </div>
    {% endfor %}
</div>

<!-- Don't forget to set image_modal: true in front matter of page where this is included; this enables the necessary JQuery in the default.html page -->
{% if include.modal %}
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-xl" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="imageModalLabel"></h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body text-center">
				<img class="img-fluid" src="" alt="" width="">
			</div>
		</div>
	</div>
</div>
{% endif %}

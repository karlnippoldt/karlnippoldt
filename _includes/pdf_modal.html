<!-- Modal -->
<div class="modal fade" id="{{ include.id }}" tabindex="-1" role="dialog" aria-labelledby="{{ include.id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen" role="document">
        <div class="modal-content modal-fullscreen">
            <div class="modal-header">
                <h4 class="modal-title" id="{{ include.id }}Label">{{ include.title }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body fix-safari-size">
                <object data='{{ include.src }}#view=Fit' 
                type='application/pdf' 
                width='100%' 
                height='100%'>
                <p>This browser does not support inline PDFs. Please download the PDF to view it.</p>
                <a class="btn btn-primary" href="{{ include.src }}" target="_blank"><span class="iconify" data-icon="ic:sharp-picture-as-pdf"></span> Download PDF</a>
                </object>
            </div>
        </div>
    </div>
</div>

<nav class="navigation section text-center">
    <h1><a href="/">Karl Nippoldt</a></h1>
    <ul>
        {% for item in site.data.navigation.docs %}
        <li><a {% if item.url == page.url %}class="active" {% endif %}href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
        {% for item in site.data.social.docs %}
        <li><a href="{{ item.url }}" target="_blank" aria-label="{{ item.title }}">{{ item.icon }}</a></li>
        {% endfor %}
    </ul>
</nav>

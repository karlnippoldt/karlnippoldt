---
title: Contact
permalink: /contact
---
<form class="section-tall" action="https://formspree.io/myywjkor" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control form-control-lg" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" class="form-control form-control-lg" name="_replyto" required>
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control form-control-lg" rows="5" name="message" required></textarea>
    </div>
    <div class="section text-center">
        <button type="submit" class="btn btn-secondary btn-lg" value="Send Message">
            <span class="iconify" data-icon="feather:send"></span> Send Message
        </button>    
    </div>
</form>

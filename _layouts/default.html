		{% if page.image_modal %}
		{% comment %}
		Script to allow changing image modal. Needed here because it must run after jQuery and Bootstrap scripts
		{% endcomment %}
		<script type="text/javascript">
		$('#imageModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget) // Button that triggered the modal
			var imgSrc = button.data('img-src')
			var imgAlt = button.data('img-alt')
			var imgWidth = button.data('img-width') // Extract info from data-* attributes
			// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
			// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
			var modal = $(this)
			modal.find('.modal-title').text(imgAlt)
			modal.find('.modal-body img').attr("src",imgSrc)
			modal.find('.modal-body img').attr("alt",imgAlt)
			modal.find('.modal-body img').attr("width",imgWidth)
		})
		</script>
		{% endif %}
